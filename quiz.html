<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style-2.css">
</head>
<body>
    <div class="card">
        <header>
            <p class="timer" id="countdown"></p>
        </header>
     <div class="card-body">
       <div id="trivia">  
        <main>  
            <!--This will be used for questions-->
            <div class="question">
                <p id="text"></p>
            </div> 
        </main>  
        <!--These will be the choices-->
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-lg-6">
                    <button type="button" id="option1" class="btn btn-primary"></button>
                    <button type="button" id="option2" class="btn btn-primary"></button>
                    <button type="button" id="option3" class="btn btn-primary"></button>
                    <button type="button" id="option4" class="btn btn-primary"></button>    
                </div>
            </div>
        </div>
       </div>
     </div>
     <div class="card">
         <div id="card-footer">
            <div class="row">
                <h4 class ="footer-text">Take your time, but not too much time (no pressure)</h4>
            </div>
         </div>
     </div>
    </div>
</body>
<script src="./assets/quiz.js"></script> <!--link to allow for interactive page-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</html>
